<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CSS Pokedex</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="input.css">
  <script src="shinyjs/inject.js"></script>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
</head>

<body>
  <div id="pokedex">
  <div id="left">
    <div id="logo"></div>
    <div id="bg_curve1_left"></div>
    <div id="bg_curve2_left">
                <div id="search_bar">
<!--                  <input id="pokemon" type="text" class="form-control" autocomplete="off" value="Pikachu"/>-->
                <span class="input input--chisato">
					<input id="pokemon" class="input__field input__field--chisato" type="text" value="1" onfocusout="if(this.value != '') { this.value = ''; }"/>
					<label class="input__label input__label--chisato" for="input-13">
						<span class="input__label-content input__label-content--chisato" data-content="Pokemon Name">Pokemon Name</span>
					</label>
				</span>
                </div>
    </div>
    <div id="curve1_left">
      <div id="buttonGlass">
        <div id="reflect"> </div>
      </div>
      <div id="miniButtonGlass1"></div>
      <div id="miniButtonGlass2"></div>
      <div id="miniButtonGlass3"></div>
    </div>
    <div id="curve2_left">
      <div id="junction">
        <div id="junction1"></div>
        <div id="junction2"></div>
      </div>
    </div>
    <div id="screen">
      <div id="topPicture">
        <div id="buttontopPicture1"></div>
        <div id="buttontopPicture2"></div>
      </div>
      <div id="picture">
        <div id="avatar">
          <div id="image" class="shiny-image-output debug" style="width: 100% ; height: 100%"></div>
        </div>
        <div id="pokeinfo">
            <pre id="pokedata" class="shiny-text-output noplaceholder debug">Loading...</pre>
        </div>
        <div id="radar_chart">
            <div id="radar" class="shiny-plot-output debug" style="width: 100% ; height: 400px"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="right">
    <div id="bg_curve1_right"></div>
    <div id="bg_curve2_right"></div>
    <div id="curve1_right"></div>
    <div id="curve2_right"></div>
        <div id="screen">
      <div id="topPicture">
      </div>
      <div id="picture2">
      </div>
    </div>
  </div>
</div>
</body>
</html>
